<meta charset="UTF-8">

<script>
	
	function pulaLinha() {

		document.write("<br>");	
 }

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
}
  var limite = parseInt(prompt("Qual a data limite a ser exibida?"));
  var anoCopa = 1930;

  while(anoCopa <= limite) {

  mostra("Teve copa em " + anoCopa);
  pulaLinha();
  anoCopa = anoCopa + 4;

  }
mostra("FIM")
</script>
