<meta charset="UTF-8">

<script>
	
	function pulaLinha() {

		document.write("<br>");	
		document.write("<br>");	
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}
  
    function calculaImc(peso, altura) {

    	var imc = peso / (altura * altura);
    	return imc;
    }

    var pesoFlavio = 73;
    var alturaFlavio = 1.71;
    var imcFlavio = calculaImc(pesoFlavio, alturaFlavio);

    var pesoAmigo = 68;
    var alturaAmigo = 1.72;
    var imcAmigo = calculaImc(pesoAmigo, alturaAmigo);

    var imcTotal = imcFlavio + imcAmigo;

    mostra("O imc do Flávio é " + imcFlavio);
    mostra("O imc do meu amigo é " + imcAmigo);
    mostra("A soma dos imc's é " + imcTotal);

    var nome = prompt("Informe seu nome, por favor");
    var pesoInformado = prompt(nome + ", Informe seu peso");
    var alturaInformada = prompt(nome + ", Informe sua altura");
    var imc = calculaImc(pesoInformado, alturaInformada);

    mostra(nome + " o seu imc é " + imc);

</script>
